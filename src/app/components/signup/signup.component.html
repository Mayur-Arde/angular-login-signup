<div class="sign_up mat-elevation-z2">
  <h1>Sign up</h1>
  <form [formGroup]="signUpForm" class="form" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']"
        >Name is required!</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']"
        >Email is required!</mat-error
      >
    </mat-form-field>
    <mat-error *ngIf="email?.errors?.['email']"
      >Email is in incorrect formart!</mat-error
    >
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']"
        >Password is required!</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <mat-error *ngIf="confirmPassword?.errors?.['required']"
        >Confirm Password is required!</mat-error
      >
    </mat-form-field>
    <mat-error *ngIf="signUpForm?.errors?.['passwordDontMatch']"
      >Password dont match !</mat-error
    >
    <button mat-raised-button color="primary" class="submit_btn">Submit</button>
  </form>
  <span class="already_sign_up"
    >Already have Account? <a routerLink="../login">login</a></span
  >
</div>
